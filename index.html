<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <main>
    <div class="card">
      <img class="card__pattern" src="images/bg-pattern-card.svg" alt="">
      <div class="card__img">
        <picture>
          <img src="images/image-victor.jpg" alt="">
        </picture>
      </div>
      <div class="card__content">

      <div class="card__group">
      <h2 class="card__name">
        Victor Crest
      </h2>
      <p class="card__age">26</p>
      </div>
      
      <p class="card__city">London</p>
      <div class="card__divider"></div>
      <div class="flex-group">
        <p>
          <span class="card__numbers">80K</span> <span class="card__metrics">Followers</span>
        </p>
        <p>
          <span class="card__numbers">803K</span> <span class="card__metrics">Likes</span>
        </p>
        <p>
          <span class="card__numbers">1.4K</span> <span class="card__metrics">Photos</span>
        </p>
      </div>
    

      </div>
    </div>
  </main>

</body>
</html>
